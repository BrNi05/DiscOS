services:
  SERVICE_NAME:
    container_name: CONTAINER_NAME
    image: brni05/discos:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./db.json:/discos/db.json
      - /tmp/discos.sock:/tmp/discos.sock
    logging:
      driver: "json-file"
      options:
        max-size: "MAX_LOG_SIZE"
        max-file: "MAX_LOG_COUNT"